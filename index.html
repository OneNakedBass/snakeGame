<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Snake Game</title>
</head>
<body>
    
    <div class="console">
        <div class="screen-border">
            <div class="screen">
                <div class="gameboard" id="gameboard"></div>
                <div class="screen-data">
                    <div class="message-div">
                        <div class="scores">
                            <p id="score">Score: 0</p>
                            <p id="best-score">Best score: 0</p>
                        </div>
                        <p id="mode">Mode: Normal</p>
                        <div class="messages">
                            <p id="message1"></p>
                            <p id="message2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
                <div class="vertical-arrows-div">
                    <button id="up-arrow">Up</button>
                    <button id="down-arrow">Down</button>
                </div>
                <button id="mode-button">MODE</button>
                <div class="horizontal-arrows-div">
                    <button id="left-arrow">Left</button>
                    <button id="right-arrow">Right</button>
                </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
